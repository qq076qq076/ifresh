<body>
    <div id="index">
        <header>
            <i class="menu" @click="menuOpen = true"></i>

            <i class="footerint">

        </header>
        <div class="main">
            <div class="banner">

            <div class="特價廣告">

                </a>
            </div>
            <div class="category">
                <div class="tab">
                    <div @click="changeTab(0)" class="tab-item" :class="{current:currentTab===0}">熱銷推薦</div>
                    <div @click="changeTab(1)" class="tab-item" :class="{current:currentTab===1}">最新上架</div>
                    <div @click="changeTab(2)" class="tab-item" :class="{current:currentTab===2}">限時下殺</div>
                </div>
                <div class="content">
                    <div class="product" v-for="product in productList[currentTab]">
                        <a href="#">
                            <img class="productImg" :src="product.url" :alt="product.title" />
                            <div class="discribe">
                                <h3>{{product.title}}</h3>
                                <div class="price-area">
                                    <div class="saled">
                                        已賣
                                        <br />
                                        <p>{{product.saled}}</p>/{{product.unit}}
                                    </div>
                                    <div class="original-price">
                                        ${{product.originalPrice}}/{{product.unit}}
                                    </div>
                                    <div class="discount">
                                        $
                                        <p>{{product.discount}}</p>/{{product.unit}}
                                    </div>
                                </div>
                                <button>
                                    <img src="./image/cart_icon.png" width="32px" /> 前往商品頁
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-menu-block" :class="{open : menuOpen}">
            <div class="mask"></div>
            <nav class="left-menu">
                <div class="menu-title">
                    <img class="close" src="http://m.i3fresh.tw/Htdocs/img/arrow_back@2x.png" @click="menuOpen = false" /> 主選單
                </div>
                <ul>
                    <template v-for="menu in leftMenuList">
                        <li class="title">
                            {{menu.text}}
                        </li>
                        <li v-for="content in menu.contentList" :class="{sub: content.subMenu}" @click="openSubMenu(content)">
                            <a :href="content.url">
                                {{content.text}}
                            </a>
                        </li>
                    </template>
                </ul>
            </nav>
            <nav class="subMenuShow" :class="{open : subMenuOpen}">
                <div class="menu-title">
                    <img class="close" src="http://m.i3fresh.tw/Htdocs/img/arrow_back@2x.png" @click="subMenuOpen = false" />{{subMenuData.text}}
                </div>
                <ul>
                    <li v-for="menu in subMenuData.subMenu">
                        <a :href="menu.url">
                            {{menu.text}}
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <footer>
            <nav>
                <a class="item">
                    <img src="./image/footer/search.png" />

                </a>
                <a class="item">
